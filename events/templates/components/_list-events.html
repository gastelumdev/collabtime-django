{% for event in events %}
    <div class="col-12 col-md-6 col-lg-4">
        <div class="card border border-secondary">
            <div class="card-header">
                <h5 class="card-title mb-0">{{ event.title }}</h5>
            </div>
            <div class="card-body">
                <p class="card-text">{{ event.overview }}</p>
            </div>
        </div>
    </div>
{% endfor %}
